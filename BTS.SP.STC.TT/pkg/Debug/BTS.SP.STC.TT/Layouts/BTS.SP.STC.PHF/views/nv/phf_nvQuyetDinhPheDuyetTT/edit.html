<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
    </div>

    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Số quyết định<span style="color: red"> (*)</span></label>
                    <input type="text" class="form-control" ng-model="target.SO_QUYETDINH" id="SO_QUYETDINH" name="SO_QUYETDINH" maxlength="50" required>
                    <span style="color:red" ng-show="_form.SO_QUYETDINH.$dirty && _form.SO_QUYETDINH.$invalid">
                        <span ng-show="_form.MA_CSO_QUYETDINHANBO.$error.required">Không được để trống</span>
                        <span ng-show="_form.SO_QUYETDINH.$error.maxlength">Bạn không được nhập quá 50 ký tự</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Năm thanh tra <span style="color: red"> (*)</span></label>
                    <input type="text" class="form-control" ng-model="target.NAM_THANHTRA" name="NAM_THANHTRA" maxlength="240" required>
                    <span style="color:red" ng-show="_form.NAM_THANHTRA.$dirty && _form.NAM_THANHTRA.$invalid">
                        <span ng-show="_form.NAM_THANHTRA.$error.required">Không được để trống</span>
                        <span ng-show="_form.NAM_THANHTRA.$error.maxlength">Bạn không được nhập quá 240 ký tự</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Ngày quyết định</label>
                    <div class="add-input-zone">
                        <input class="form-control" name="NGAY_QUYETDINH" type="text" ng-model="target.NGAY_QUYETDINH" placeholder="{{config.dateFormat}}"
                               uib-datepicker-popup="{{config.dateFormat}}" datepicker-localdate is-open="NGAY_QUYETDINH" />
                        <div class="button-calender" ng-click="NGAY_QUYETDINH = !NGAY_QUYETDINH; config.delegateEvent($event);">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label>Số quyết định giao thực hiện thanh tra</label><span style="color: red"></span>
                    <div class="demo-section k-content">
                        <input id="dropdownQuyetDinh" name="QD_GIAOTHUCHIEN_THANHTRA" style="width: 100%;" ng-model="target.QD_GIAOTHUCHIEN_THANHTRA" />
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Tệp đính kèm</label><span style="color: red"> (10)</span>
                    <div class="form-inline">
                        <div class="form-group">
                            <input type="file" id="js-upload-files" ngf-select="" ng-model="target.URL" name="file" ngf-accept="'.pdf,.png,.tif,.jpg,.xls,.xlsx,.doc,.docx'" ngf-pattern="'.pdf,.png,.tif,.jpg,.xls,.xlsx,.doc,.docx'" />
                        </div>
                        <button type="button" style="background-color: #f35800; background-image: none, linear-gradient(to bottom, rgba(255, 255, 255, .2) 0, rgba(255, 255, 255, 0) 100%);" class="btn btn-sm btn-primary" id="js-upload-submit" ng-disabled="_form2.$invalid" ng-click="upload()">Upload</button>
                    </div>
                    <uib-progressbar max="100" value="progressPercentageBanCung" style="margin-top: 7px;"><span style="color: white; white-space: nowrap;">{{progressPercentageBanCung}}%</span></uib-progressbar>
                    <div class="js-upload-finished" ng-if="resultUploadBanCung !== undefined">
                        <h3>Processed files</h3>
                        <div class="list-group">
                            <a class="list-group-item list-group-item-success" ng-if="resultUploadBanCung !== undefined && resultUploadBanCung"><span style="margin-top: -7px" class="badge alert-success pull-right">Success</span>{{target.FILE_DINHKEM.name}}</a>
                            <a class="list-group-item list-group-item-error" ng-if="resultUploadBanCung !== undefined &&!resultUploadBanCung"><span style="margin-top: -7px" class="badge alert-error pull-right">Error</span>{{target.FILE_DINHKEM.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
