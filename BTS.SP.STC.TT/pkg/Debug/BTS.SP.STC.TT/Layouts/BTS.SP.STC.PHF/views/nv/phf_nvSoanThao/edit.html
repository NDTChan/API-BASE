<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}} {{lbl.lblCreate}}</h3>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã phiếu thanh tra <span style="color: red"> (*)</span></label>
                    <input type="text" class="form-control" ng-model="target.MA_PHIEU" id="MA_PHIEU" name="MA_PHIEU" maxlength="50" required readonly>
                    <span style="color:red" ng-show="_form.MA_PHIEU.$dirty && _form.MA_PHIEU.$invalid">
                        <span ng-show="_form.MA_PHIEU.$error.required">Không được để trống</span>
                        <span ng-show="_form.MA_PHIEU.$error.maxlength">Bạn không được nhập quá 50 ký tự</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Phòng ban <span style="color: red"> (*)</span></label>
                    <select class="form-control" ng-model="target.MA_PHONGBAN">
                        <option ng-repeat="opt in listDmPhongBan" value="{{opt.Value}}">{{opt.Text}}</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Đơn vị <span style="color: red"> (*)</span></label>
                    <select class="form-control" ng-model="target.MA_DOITUONG_TT">
                        <option ng-repeat="opt in listDmDoiTuong" value="{{opt.Value}}">{{opt.Text}}</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label>Ngày, tháng lưu trữ dữ liệu</label>
                    <div class="add-input-zone">
                        <input class="form-control" name="NGAY_LUUTRU" type="text" ng-model="target.NGAY_LUUTRU"
                               placeholder="{{config.dateFormat}}" uib-datepicker-popup="{{config.dateFormat}}"
                               datepicker-localdate is-open="NGAY_LUUTRU" />
                        <div class="button-calender" ng-click="NGAY_LUUTRU = !NGAY_LUUTRU; config.delegateEvent($event);">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Tệp đính kèm</label><span style="color: red"> (10)</span>
                    <!--<input type="text" class="form-control" ng-model="target.NOIDUNG" name="NOIDUNG" maxlength="1000">-->
                    <!--<form id="js-upload-form" name="_form2">-->
                    <div class="form-inline">
                        <div class="form-group">
                            <input type="file" id="js-upload-files" ngf-select="" ng-model="target.URL" name="file" ngf-accept="'.pdf,.png,.tif,.jpg,.xls,.xlsx,.doc,.docx'" ngf-pattern="'.pdf,.png,.tif,.jpg,.xls,.xlsx,.doc,.docx'" />
                        </div>
                        <button type="button" style="background-color: #f35800; background-image: none, linear-gradient(to bottom, rgba(255, 255, 255, .2) 0, rgba(255, 255, 255, 0) 100%);" class="btn btn-sm btn-primary" id="js-upload-submit" ng-disabled="_form2.$invalid" ng-click="upload()">Upload</button>
                    </div>
                    <!--</form>-->
                    <!-- Progress Bar -->
                    <uib-progressbar max="100" value="progressPercentageBanCung" style="margin-top: 7px;"><span style="color: white; white-space: nowrap;">{{progressPercentageBanCung}}%</span></uib-progressbar>
                    <!-- Upload Finished -->
                    <div class="js-upload-finished" ng-if="resultUploadBanCung !== undefined">
                        <h3>Processed files</h3>
                        <div class="list-group">
                            <a class="list-group-item list-group-item-success" ng-if="resultUploadBanCung !== undefined && resultUploadBanCung"><span style="margin-top: -7px" class="badge alert-success pull-right">Success</span>{{target.TEP_DINHKEM.name}}</a>
                            <a class="list-group-item list-group-item-error" ng-if="resultUploadBanCung !== undefined &&!resultUploadBanCung"><span style="margin-top: -7px" class="badge alert-error pull-right">Error</span>{{target.TEP_DINHKEM.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Nội dung</label><span style="color: red"> </span>
                    <textarea style="resize: none; height: 156px" class="form-control" name="NOI_DUNG" maxlength="1000" ng-model="target.NOI_DUNG"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
