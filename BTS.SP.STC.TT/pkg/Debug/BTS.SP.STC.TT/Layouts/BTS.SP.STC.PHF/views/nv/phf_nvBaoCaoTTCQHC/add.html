<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}} {{lbl.lblCreate}}</h3>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Số phiếu nhật ký <span style="color: red"> (*)</span></label>
                    <input type="text" class="form-control" ng-model="target.SO_PHIEU" id="SO_PHIEU" name="SO_PHIEU" maxlength="50" required>
                    <span style="color:red" ng-show="_form.SO_PHIEU.$dirty && _form.SO_PHIEU.$invalid">
                        <span ng-show="_form.SO_PHIEU.$error.required">Không được để trống</span>
                        <span ng-show="_form.SO_PHIEU.$error.maxlength">Bạn không được nhập quá 50 ký tự</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Người báo cáo <span style="color: red"> (*)</span></label>
                    <input type="text" class="form-control" ng-model="target.NGUOI_BAOCAO" name="NGUOI_BAOCAO"
                           maxlength="240" required>
                    <span style="color:red" ng-show="_form.NGUOI_BAOCAO.$dirty && _form.NGUOI_BAOCAO.$invalid">
                        <span ng-show="_form.NGUOI_BAOCAO.$error.required">Không được để trống</span>
                        <span ng-show="_form.NGUOI_BAOCAO.$error.maxlength">Bạn không được nhập quá 240 ký tự</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Đơn vị báo cáo</label>
                    <select class="form-control" ng-model="target.MA_DOITUONG">
                        <option ng-repeat="opt in listDmDoiTuong" value="{{opt.Value}}">{{opt.Text}}</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label>Ngày, tháng lưu trữ dữ liệu</label>
                    <div class="add-input-zone">
                        <input class="form-control" name="NGAY_LUUTRU" type="text" ng-model="target.NGAY_LUUTRU"
                               placeholder="{{config.dateFormat}}" uib-datepicker-popup="{{config.dateFormat}}"
                               datepicker-localdate is-open="NGAY_LUUTRU" />
                        <div class="button-calender" ng-click="NGAY_LUUTRU = !NGAY_LUUTRU; config.delegateEvent($event);">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Phòng ban</label>
                    <select class="form-control" ng-model="target.MA_PHONGBAN">
                        <option ng-repeat="opt in listDmPhongBan" value="{{opt.Value}}">{{opt.Text}}</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label>Trạng thái</label>
                    <select ng-model="target.TRANG_THAI" class="form-control">
                        <option value="1" selected="selected">Sử dụng</option>
                        <option value="0">Không sử dụng</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
