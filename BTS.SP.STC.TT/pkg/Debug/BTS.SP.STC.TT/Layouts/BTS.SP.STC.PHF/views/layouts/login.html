<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100" style="padding-bottom: 150px; padding-top: 150px  ">
            <div class="col-md-6 login100-pic js-tilt" data-tilt>
                <img src="/_layouts/15/BTS.SP.STC.PHF/imgs/Logo-thanhtra.png" alt="IMG">
            </div>
            <div class="col-md-6 input-group">
                <form class="login100-form validate-form" ng-enter="login()">
                    <div class="wrap-input100 validate-input" data-validate="Enter Username">
                        <input class="input100" type="text" name="username" placeholder="Tên đăng nhập" ng-model="user.username" focus-me="focusUsername" ng-enter="login()" />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Password">
                        <input class="input100" type="password" name="pass" placeholder="Mật khẩu" ng-model="user.password" ng-enter="login()" />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button prevent-default class="login100-form-btn" ng-click="login()">
                            Đăng nhập
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
