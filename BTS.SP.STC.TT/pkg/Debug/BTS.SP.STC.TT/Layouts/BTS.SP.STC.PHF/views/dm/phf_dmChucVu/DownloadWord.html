<style>
    span.k-dropdown-wrap.k-state-default {
        height: 30px;
    }

    .dropdown-header {
        border-width: 0 0 1px 0;
        text-transform: uppercase;
    }
    .dropdown-header > span {
        display: inline-block;
        padding: 10px;
    }
    .dropdown-header > span:first-child {
        width: 50px;
    }

    .selected-value {
        display: inline-block;
        vertical-align: middle;
        width: 24px;
        height: 24px;
        background-size: 100%;
        margin-right: 5px;
        border-radius: 50%;
    }

    span.fa.fa-plus-circle {
        color: #c54700;
    }
</style>
<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-groups">
            <div class="hang-km row" style="padding-left:50px;">
                <label>Import file</label>
                <div class="row" uploader="uploader" filters="queueLimit, customFilter">
                    <div class="col-md-6">
                        <input type="file" uploader="uploader" /> </br>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-success btn-xs" ng-click="uploader.queue[0].upload()" ng-disabled="uploader.queue[0].isReady || uploader.queue[0].isUploading || uploader.queue[0].isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>
                        <button type="button" class="btn btn-warning btn-xs" ng-click="uploader.queue[0].cancel()" ng-disabled="!uploader.queue[0].isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="uploader.queue[0].remove()">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid || _formDetail.$invalid || target.dataDetails.length == 0" ng-click="save()">{{config.label.btnSubmit}}</button>
            <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
        </div>
    </div>
</div>
