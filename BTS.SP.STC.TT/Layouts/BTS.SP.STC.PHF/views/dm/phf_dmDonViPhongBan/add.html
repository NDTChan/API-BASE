<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
    </div>

    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Mã cha</label>
                    <input id="dropdowntree" class="form-control" style="width: 100%;" ng-model="target.MA_CHA" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã đơn vị <span style="color: red"> (*)</span></label>
                    <input type="text" class="form-control" ng-model="target.MA" id="MA_CANBO" name="MA_CANBO" maxlength="50" >
                    <span style="color:red" ng-show="_form.MA_CANBO.$dirty && _form.MA_CANBO.$invalid">
                        <span ng-show="_form.MA_CANBO.$error.required">Không được để trống</span>
                        <span ng-show="_form.MA_CANBO.$error.maxlength">Bạn không được nhập quá 50 ký tự</span>
                    </span>
                </div>

                <div class="col-lg-6">
                    <label>Tên đơn vị <span style="color: red"> (*)</span></label>
                    <input type="text" class="form-control" ng-model="target.TEN" name="TEN_CANBO" >
                    <span style="color:red" ng-show="_form.TEN_CANBO.$dirty && _form.TEN_CANBO.$invalid">
                        <span ng-show="_form.TEN_CANBO.$error.required">Không được để trống</span>
                        <span ng-show="_form.TEN_CANBO.$error.maxlength">Bạn không được nhập quá 240 ký tự</span>
                    </span>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
