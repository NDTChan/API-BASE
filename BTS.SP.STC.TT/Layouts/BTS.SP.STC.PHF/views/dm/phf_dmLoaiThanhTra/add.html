<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã loại thanh tra <span style="color: red"> (*)</span> </label>
                    <input type="text" class="form-control" ng-model="target.MA_TUDIEN" id="MA_TUDIEN" name="MA_TUDIEN" ng-blur="CheckExist(target.MA_TUDIEN)" maxlength="50" required>
                    <span style="color:red" ng-show="_form.MA_TUDIEN.$dirty && _form.MA_TUDIEN.$invalid">
                        <span ng-show="_form.MA_TUDIEN.$error.required">Không được để trống</span>
                        <span ng-show="_form.MA_TUDIEN.$error.maxlength">Bạn không được nhập quá 50 ký tự</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên loại thanh tra <span style="color: red"> (*)</span> </label>
                    <input type="text" class="form-control" ng-model="target.TEN_TUDIEN" name="TEN_TUDIEN" maxlength="240" required>
                    <span style="color:red" ng-show="_form.TEN_TUDIEN.$dirty && _form.TEN_TUDIEN.$invalid">
                        <span ng-show="_form.TEN_TUDIEN.$error.required">Không được để trống</span>
                        <span ng-show="_form.TEN_TUDIEN.$error.maxlength">Bạn không được nhập quá 240 ký tự</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Trạng thái</label>
                    <select ng-model="target.TRANG_THAI" class="form-control">
                        <option value="1" selected="selected">Sử dụng</option>
                        <option value="0">Không sử dụng</option>
                    </select>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
