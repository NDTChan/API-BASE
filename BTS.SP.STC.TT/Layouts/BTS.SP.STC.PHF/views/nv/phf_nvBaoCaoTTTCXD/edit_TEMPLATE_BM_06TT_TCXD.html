<style type="text/css">
    table tr th {
        text-align: center !important;
        font-size: 15px;
    }
     .bold {
       font-weight: bold !important;
   }
   .italic {
       font-style: italic !important;
   }
</style>
<div class="modal-header" style="text-align:center;">
    <h3 class="modal-title">{{data.TIEUDE_BIEUMAU}}</h3>
</div>
<div class="modal-body">
    <form role="form" name="_form">
        <div class="row">
            <div class="col-md-4">
                <div class="text-label">
                    <label>Năm: {{data.NAM}}</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-label" style="text-align:center; color:#d44350; font-size:22px;">
                    <label>{{data.TEN_BIEUMAU}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="text-label">
                    <label>Tên file: {{data.TEN_FILE}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="text-label">
                    <label>Đối tượng: {{displayHepler('listDoiTuong', data.MA_DOITUONG)}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="text-label">
                    <label>Thời gian upload: {{data.THOIGIAN}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th style="width: 3%;" rowspan="2">STT</th>
                                <th style="width: 27%;" rowspan="2">Tên công việc</th>
                                <th colspan="3">Khối lượng</th>
                                <th colspan="3">Đơn giá</th>
                                <th colspan="3">Định mức</th>
                                <th rowspan="2">Giá trị chênh lệch</th>
                                <th rowspan="2">Nguyên nhân</th>
                            </tr>
                            <tr>
                                <th>Khối lượng dự toán</th>
                                <th>Khối lượng tính lại</th>
                                <th>Chênh lệch</th>
                                <th>Đơn giá dự toán</th>
                                <th>Đơn giá tính lại</th>
                                <th>Chênh lệch</th>
                                <th>Định mức dự toán</th>
                                <th>Định mức tính lại</th>
                                <th>Chênh lệch</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data.PHF_BM_06TT_TCXD_DTO" ng-class="{ bold: item.IS_BOLD, italic: item.IS_ITALIC }" style="font-size: 15px;">
                                <td>
                                    <input type="text" ng-model="item.STT_TIEUDE" style="width: 100%;text-align: center;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.TEN_CONGVIEC" style="width: 100%;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.KL_DUTOAN" style="width: 100%; text-align: right;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.KL_TINHLAI" style="width: 100%; text-align: right;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.KL_CHENHLECH" style="width: 100%; text-align: right;" />
                                </td>
                                <td>
                                    <input type="text" ng-model="item.DG_DUTOAN" style="width: 100%; text-align: right;" />
                                </td>
                                <td>
                                    <input type="text" ng-model="item.DG_TINHLAI" style="width: 100%; text-align: right;" />
                                </td>
                                <td>
                                    <input type="text" ng-model="item.DG_CHENHLECH" style="width: 100%; text-align: right;" />
                                </td>
                                <td>
                                    <input type="text" ng-model="item.DM_DUTOAN" style="width: 100%; text-align: right;" />
                                </td>
                                <td>
                                    <input type="text" ng-model="item.DM_TINHLAI" style="width: 100%; text-align: right;" />
                                </td>
                                <td>
                                    <input type="text" ng-model="item.DM_CHENHLECH" style="width: 100%; text-align: right;" />
                                </td>
                                <td>
                                    <input type="text" ng-model="item.GIATRI_CHENHLECH" style="width: 100%; text-align: right;" />
                                </td>
                                <td>
                                    <input type="text" ng-model="item.NGUYENNHAN" style="width: 100%; text-align: right;" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button prevent-default class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">Lưu</button>
    <button prevent-default class="btn btn-default" ng-click="cancel()">Đóng</button>
</div>
