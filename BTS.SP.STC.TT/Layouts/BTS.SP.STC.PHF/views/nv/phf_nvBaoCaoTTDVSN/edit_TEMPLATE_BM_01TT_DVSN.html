<style type="text/css">
    table tr th {
        text-align: center !important;
    }
</style>
<div class="modal-header" style="text-align:center;">
    <h3 class="modal-title">{{data.TIEUDE_BIEUMAU}}</h3>
</div>
<div class="modal-body">
    <form role="form" name="_form">
        <div class="row">
            <div class="col-md-4">
                <div class="text-label">
                    <label>Năm: {{data.NAM}}</label>
                </div>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="text-label" style="text-align:center; color:#d44350; font-size:22px;">
                    <label>{{data.TEN_BIEUMAU}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="text-label">
                    <label>Tên file: {{data.TEN_FILE}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="text-label">
                    <label>Thời gian upload: {{data.THOIGIAN}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th rowspan="2" style="width: 3%;">STT</throwspan="2">
                                <th rowspan="2" style="width: 27%;">Nội dung chi</th>
                                <th rowspan="2">Dự toán năm (liền kề)</th>
                                <th rowspan="2">Quyết toán chi năm ... (liền kề)</th>
                                <th rowspan="2">Dự toán được giao</th>
                                <th colspan="2">So sánh</th>
                                <th rowspan="2">Ghi chú</th>
                            </tr>
                            <tr>
                                <th>Dự toán được giao/Dự toán …</th>
                                <th>Dự toán được giao/Thực hiện năm …</th>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th style="width: 3%;">1</th>
                                <th style="width: 27%;">2</th>
                                <th>3</th>
                                <th>4</th>
                                <th>5</th>
                                <th>6</th>
                                <th>7</th>
                                <th>8</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data.PHF_BM_01TT_DVSN_DTO">
                                <td>
                                    <input type="text" ng-model="item.STT" style="width: 100%;text-align: center;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.NOIDUNG_CHI" style="width: 100%;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.THUCTHI_NAM" style="width: 100%; text-align: right;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.QUYETTOAN_CHI_NAM" style="width: 100%; text-align: right;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.THUCTHI_DUOCGIAO" style="width: 100%; text-align: right;" />
                                </td>
                                <td>
                                    <input type="text" ng-value="item.THUCTHI_DUOCGIAO / item.THUCTHI_NAM" style="width: 100%; text-align: right;" />
                                </td>
                                <td class="text-right">
                                    <input type="text" ng-value="item.THUCTHI_DUOCGIAO / item.QUYETTOAN_CHI_NAM" style="width: 100%; text-align: right;" />
                                </td>
                                <td class="text-right">
                                    <input type="text" ng-model="item.GHICHU" style="width: 100%; text-align: right;" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button prevent-default class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">Lưu</button>
    <button prevent-default class="btn btn-default" ng-click="cancel()">Đóng</button>
</div>
