<style type="text/css">
    table tr th {
        text-align: center !important;
    }
    .bold {
        font-weight: bold !important;
    }
    .italic {
        font-style: italic !important;
    }
</style>
<div class="modal-header" style="text-align:center;">
    <h3 class="modal-title">{{data.TIEUDE_BIEUMAU}}</h3>
</div>
<div class="modal-body">
    <form role="form" name="_form">
        <div class="row">
            <div class="col-md-4">
                <div class="text-label">
                    <label>Năm: {{data.NAM}}</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-label" style="text-align:center; color:#d44350; font-size:22px;">
                    <label>{{data.TEN_BIEUMAU}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="text-label">
                    <label>Tên file: {{data.TEN_FILE}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="text-label">
                    <label>Thời gian upload: {{data.THOIGIAN}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th rowspan="2" style="width: 3%;">STT</th>
                                <th rowspan="2" style="width: 27%;">Nội dung thu</th>
                                <th rowspan="2">Số tiền</th>
                                <th colspan="4">Nguyên nhân</th>
                            </tr>
                            <tr>
                                <th>Thu không có trong quy định Nhà nước</th>
                                <th>Thu cao, thấp hơn quy định</th>
                                <th>Thu không phản ánh vào sổ sách, Quyết toán</th>
                                <th>Số thu chưa thực hiện ghi thu - ghi chi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data.Details" ng-class="{ bold: item.IS_BOLD, italic: item.IS_ITALIC }">
                                <td>
                                    <input type="text" ng-model="item.STT_TIEUDE" style="width: 100%;text-align: center;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.NOIDUNG" style="width: 100%;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.SOTIEN" style="width: 100%;text-align: center;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.THUKHONG_QDNC_NN" style="width: 100%; text-align: center;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.THUCAOTHAP_QDNC_NN" style="width: 100%; text-align: center;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.THUKHONG_SSQT_NN" style="width: 100%; text-align: center;" />
                                </td>
                                <td class="text-center">
                                    <input type="text" ng-model="item.CHUAGHI_THUCHI_NN" style="width: 100%; text-align: center;" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button prevent-default class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">Lưu</button>
    <button prevent-default class="btn btn-default" ng-click="cancel()">Đóng</button>
</div>
