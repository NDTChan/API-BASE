<style>
    .container-fluid .row .col-lg-12 {
        width: 96%;
        margin: 16px;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2>DANH MỤC LOẠI</h2>
            <div style="padding: 20px 0px;">
                <div class="input-group">
                    <div class="col-lg-6">
                        <input type="text" class="form-control" ng-model="filtered.Summary" ng-change="doSearch()">
                    </div>
                    <div class="col-lg-6">
                        <select style="width: 100%" ng-model="filtered.AdvanceData.LOAI_TUDIEN" class="form-control" ng-change="doSearch()" ng-options="item.Value as item.Text for item in lstLoaiDT"></select>
                    </div>
                    <div class="input-group-btn">
                        <button class="btn btn-default" prevent-default title="search" ng-click="doSearch()"><span class="fa fa-search"></span>&ensp;{{config.label.btnSearch}}</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th width="10%" style="text-align:center;">Hành động</th>
                            <th width="100px">STT</th>
                            <th>Mã </th>
                            <th>Tên </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="data==NULL ||data.length<=0">
                            <td colspan="6" style="background-color: #e2e2e2;">
                                <p>Không có dữ liệu</p>
                            </td>
                        </tr>
                        <tr ng-repeat="item in data">
                            <td class="text-center">
                                <input type="checkbox" ng-model="item.Selected" ng-click="checkLoai(item,$index,$event)">
                            </td>
                            <td>{{paged.itemsPerPage*(paged.currentPage-1)+$index+1}}</td>
                            <td>{{item.Value}}</td>
                            <td>{{item.Text}}</td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align: right;">
                    <uib-pagination class="no-margin-vertical pagination-sm" ng-model="paged.currentPage"
                                    ng-change="pageChanged()"
                                    items-per-page="paged.itemsPerPage" ng-if="paged.totalItems > 0" total-items="paged.totalItems" max-size="paged.maxSize"
                                    boundary-links="true" num-pages="paged.totalPage"
                                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                    </uib-pagination>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary" prevent-default="" title="close" ng-click="save()" style="float:  right;margin: -10px 50px 10px 0px;"><span class="fa fa-check"></span>&ensp;Chọn</button>
        <button class="btn btn-default" prevent-default="" title="close" ng-click="cancel()" style="float:  right;margin: -10px 16px 10px 0px;"><span class="fa fa-check"></span>&ensp;Hủy</button>
    </div>
</div>
